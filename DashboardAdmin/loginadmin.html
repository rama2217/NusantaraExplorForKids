<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - NEXKIDS</title>
  <link rel="stylesheet" href="loginadmin.css" />
</head>
<body>
  <div class="container">
    <div class="image-side">
      <img src="../aset/20250916_1316_image.png" />
    </div>

    <div class="form-side">
      <div class="form-box">
        <h2>Login Admin</h2>
        <img class="logo" src="../aset/logoNexkids.png">
        <h4 class="welcome">Selamat Datang Admin!</h4>
        </div>

        <form id="loginForm">
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required />
            <span class="icon"><img src="../aset/mail.png"></span>
          </div>

          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
            <button class="icon toggle-password"><img src="../aset/hide.png"></button>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>
  </div>
  <script src="loginadmin.js"></script>
</body>
</html>
