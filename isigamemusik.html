<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Nusantara For Kids</title>
    <style>
@font-face {
  font-family: "Fredoka";
  src: url("aset/Fredoka/static/Fredoka-SemiBold.ttf") format("truetype");
  font-weight: 600;
  font-style: normal;
}
@font-face {
  font-family: "Poppins";
  src: url("aset/Poppins/Poppins-SemiBold.ttf") format("truetype");
  font-weight: 600;
  font-style: normal;
}
@font-face {
  font-family: "Poppins";
  src: url("aset/Poppins/Poppins-Regular.ttf") format("truetype");
  font-weight: 400;
  font-style: normal;
}
@font-face {
  font-family: "Poppins";
  src: url("aset/Poppins/Poppins-Medium.ttf") format("truetype");
  font-weight: 500;
  font-style: normal;
}
@font-face {
  font-family: "Poppins";
  src: url("aset/Poppins/Poppins-Bold.ttf") format("truetype");
  font-weight: 700;
  font-style: normal;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #ffffff;
  color: #000000;
  font-family: "Poppins", sans-serif;
}

/* === NAVBAR === */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 60px;
  background-color: #ffffff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo img {
  height: 45px;
}

nav {
  display: block;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 90px;
}

.nav-links a {
  text-decoration: none;
  color: #000000;
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 15px;
  transition: 0.3s;
  cursor: pointer;
  display: inline-block;
  padding: 5px 10px;
}

.nav-links a:hover,
.nav-links a.active {
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-size: 15px;
  color: #000000;
}

.nav-btn {
  display: flex;
  align-items: center;
  gap: 20px;
}
.user-icon img, .user-iconbtn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  height: 28px;
  margin-right: 50px;
  margin-left: 20px;
}
/* TABLET */
@media screen and (max-width: 1024px) {
  /* Navbar */
  .navbar {
    padding: 15px 40px;
  }
  
  .nav-links {
    gap: 40px;
  }
  
  .nav-links a {
    font-size: 14px;
  }
}
/* MOBILE LANDSCAPE & SMALL TABLET */
@media screen and (max-width: 767px) {
  /* Navbar */
  .navbar {
    padding: 12px 20px;
    flex-wrap: wrap;
  }
  
  .logo img {
    height: 35px;
  }
  
  .nav-btn {
    gap: 10px;
  }}
  /* MOBILE PORTRAIT */
@media screen and (max-width: 480px) {
  /* Navbar */
  .navbar {
    padding: 10px 15px;
  }
  
  .logo img {
    height: 30px;
  }}
  /* === HAMBURGER === */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 999;
}

.hamburger span {
  width: 28px;
  height: 3px;
  background: #000;
  transition: 0.3s;
  border-radius: 3px;
}

/* HAMBURGER ACTIVE ANIMATION */
.hamburger.active span:nth-child(1) {
  transform: translateY(8px) rotate(45deg);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: translateY(-8px) rotate(-45deg);
}

/* DROPDOWN NAV FOR MOBILE */
@media (max-width: 767px) {
  .hamburger {
    display: flex;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 70px;
    right: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 20px 0;
    gap: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    pointer-events: none;
    transition: all 0.35s ease;
  }

  .nav-links.show {
    max-height: 500px;
    opacity: 1;
    pointer-events: auto;
  }

  .nav-links a {
    text-align: center;
    font-size: 16px;
    padding: 10px 0;
    width: 100%;
    display: block;
  }
}
/* User icon di dalam hamburger */
.mobile-user-icon {
  display: none;
  text-align: center;
}

.mobile-user-icon img {
  width: 32px;
  height: 32px;
}

/* Sembunyikan user-icon asli di mobile */
@media (max-width: 767px) {
  .user-icon {
    display: none;
  }

  .mobile-user-icon {
    display: block;
    margin-top: 10px;
  }
}
/* Pindahkan hamburger ke posisi user-icon (kanan) */
@media (max-width: 767px) {
  .navbar {
    position: relative;
  }

  .hamburger {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
  }
}

/* Gaya untuk Kontainer Utama Game */
.game-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 30px;
    font-family: "Poppins", sans-serif;
}

/* Judul Game */
.game-title {
    font-size: 28px;
    color: #000000;
    margin-bottom: 40px;
    font-family: "Poppins", sans-serif;
    text-align: center;
    font-weight: 600;
    margin-top: 40px;
}

/* Kotak Penampil Gambar dan Audio */
.media-display {
    background-color: #f7f7f7;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.media-display img {
    max-width: 100%;
    max-height: 300px;
    height: auto;
    display: block;
    border-radius: 5px;
}

/* Audio Player Container */
.audio-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* Custom Audio Controls */
.audio-controls {
    display: flex;
    align-items: center;
    gap: 15px;
    background: white;
    padding: 15px 25px;
    border-radius: 50px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.play-pause-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(135deg, #ff9900 0%, #ff7700 100%);
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 20px;
}

.play-pause-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(255, 153, 0, 0.4);
}

.audio-time {
    font-size: 14px;
    font-weight: 500;
    color: #666;
    min-width: 45px;
}

.audio-progress {
    width: 200px;
    height: 6px;
    background: #ddd;
    border-radius: 3px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.audio-progress-bar {
    height: 100%;
    background: linear-gradient(135deg, #ff9900 0%, #ff7700 100%);
    width: 0%;
    transition: width 0.1s;
}

/* Hidden native audio element */
audio {
    display: none;
}

/* Kontainer Pilihan Jawaban */
.options-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
}

/* Tombol Pilihan Jawaban */
.option-button {
    background-color: #ffffff;
    color: #000000;
    border: 2px solid #ff9900;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 150px;
    outline: none;
    font-family: "Poppins", sans-serif;
}

.option-button:hover {
    background-color: #ff9900;
    color: #ffffff;
    box-shadow: 0 4px 8px rgba(255, 153, 0, 0.4);
}

.option-button:disabled {
    cursor: not-allowed;
    opacity: 0.7;
}

.option-button.correct {
    background-color: #4CAF50;
    color: white;
    border-color: #4CAF50;
}

.option-button.wrong {
    background-color: #f44336;
    color: white;
    border-color: #f44336;
}

/* Pesan Feedback */
.feedback-message {
    font-size: 15px;
    font-weight: 500;
    margin-top: 10px;
    height: 30px;
    font-family: "Poppins", sans-serif;
}

/* Tombol Aksi */
.action-button {
    background-color: #ff9900;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 15px;
    font-weight: 400;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 40px;
    display: inline-block;
    font-family: "Poppins", sans-serif;
}

.action-button:hover {
    background-color: #e68a00;
}

/* Modal Pop-up */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background-color: #f0f0f0;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 90%;
    max-width: 300px;
    position: relative;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    cursor: pointer;
    width: 24px;
    height: 24px;
}

.close-button svg {
    width: 100%;
    height: 100%;
}

.icon-container {
    margin: 20px 0;
}

.icon-correct {
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #4CAF50;
    position: relative;
}

.icon-correct::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 50px;
    border: solid white;
    border-width: 0 10px 10px 0;
    transform: rotate(45deg);
    top: 15px;
    left: 35px;
}

.icon-wrong {
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #f44336;
    position: relative;
}

.icon-wrong::before,
.icon-wrong::after {
    content: '';
    position: absolute;
    height: 10px;
    width: 70px;
    background-color: white;
    top: 45px;
    left: 15px;
    border-radius: 5px;
}

.icon-wrong::before {
    transform: rotate(45deg);
}

.icon-wrong::after {
    transform: rotate(-45deg);
}

.modal-message-text {
    font-size: 15px;
    font-weight: 500;
    color: #000000;
    margin-top: 10px;
    font-family: "Poppins", sans-serif;
}

    </style>
</head>
<body>
    <!-- Navbar -->
<header class="navbar">
    <div class="logo">
      <img src="aset/logoNexkids.png" alt="Logo NEXKIDS">
    </div>
<button class="hamburger">
    <span></span>
    <span></span>
    <span></span>
</button>
    <nav>
    <ul class="nav-links">
        <li><a href="landingpagesdlg.html">Beranda</a></li>
        <li><a href="peta.html">Peta</a></li>
        <li><a href="videoanimasi.html">Video</a></li>
        <li><a href=""  class="active">Game</a></li>
        <li><a href="lencana.html">Lencana</a></li>
        <li class="mobile-user-icon"><a href="manajemenAkun.html"><img src="aset/user.png" alt="User"></a></li>
      </ul>
    </nav>
      <div class="user-icon">
      <button class="user-iconbtn"><a href="manajemenAkun.html"><img src="aset/user.png" alt="User"></a></button>      
      </div>
</header>
    
    <main class="game-container">
        <h1 class="game-title">Tebak Alat Musik Tradisional</h1>

        <div class="media-display">
            <img id="instrument-image" src="aset/angklung.svg" alt="Gambar Alat Musik">
            
            <!-- Audio Section -->
            <div class="audio-container">
                <audio id="instrument-audio" preload="auto">
                    <source id="audio-source" src="" type="audio/mpeg">
                    Browser Anda tidak mendukung audio.
                </audio>
                
                <div class="audio-controls">
                    <button class="play-pause-btn" id="playPauseBtn">▶</button>
                    <span class="audio-time" id="currentTime">0:00</span>
                    <div class="audio-progress" id="progressBar">
                        <div class="audio-progress-bar" id="progressFill"></div>
                    </div>
                    <span class="audio-time" id="duration">0:00</span>
                </div>
            </div>
        </div>

        <div class="options-container"></div>

        <div id="feedback" class="feedback-message"></div>
        <button id="next-button" class="action-button next-button" style="display: none;">LANJUT</button>
        <button id="restart-button" class="action-button restart-button" style="display: none;">ULANGI</button>
    </main>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18L18 6M6 6L18 18" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            
            <div id="modal-icon-container" class="icon-container"></div>
            
            <p id="modal-message" class="modal-message-text">Pesan akan dimuat di sini</p>
        </div>
    </div>

    <script>
        // --- Data Pertanyaan Game dengan Audio ---
        const quizData = [
            {
                image: 'aset/audiomusik/sasando.svg',
                audio: 'aset/audiomusik/Sasando.mp3',
                answer: 'Sasando',
                options: ['Angklung', 'Gamelan', 'Sasando', 'Kolintang']
            },
            {
                image: 'aset/audiomusik/gambang.svg',
                audio: 'aset/audiomusik/gambanggamelan.mp3',
                answer: 'Gambang Gamelan',
                options: ['Kendang', 'Gambang Gamelan', 'Rabab', 'Gong']
            },
            {
                image: 'aset/audiomusik/siter.svg',
                audio: 'aset/audiomusik/siter.mp3',
                answer: 'Sitar',
                options: ['Kecapi', 'Sasando', 'Sitar', 'Hasapi']
            },
            {
                image: 'aset/audiomusik/kolintang.svg',
                audio: 'aset/audiomusik/kulintang.mp3',
                answer: 'Kolintang',
                options: ['Kolintang', 'Talempong', 'Bonang', 'Gambang']
            },
            {
                image: 'aset/audiomusik/sape.svg',
                audio: 'aset/audiomusik/sape.mp3',
                answer: 'Sape',
                options: ['Rebana', 'Sape', 'Gendang', 'Tifa']
            },
            {
                image: 'aset/audiomusik/rabab.svg',
                audio: 'aset/audiomusik/rabab.mp3',
                answer: 'Rabab',
                options: ['Suling', 'Rabab', 'Tarompet', 'Saluang']
            },
            {
                image: 'aset/audiomusik/pikon.svg',
                audio: 'aset/audiomusik/pikon.mp3',
                answer: 'Pikon',
                options: ['Pikon', 'Bedug', 'Bende', 'Kempur']
            },
            {
                image: 'aset/audiomusik/pupuik.svg',
                audio: 'aset/audiomusik/pupuik.mp3',
                answer: 'Pupuik',
                options: ['Pupuik', 'Gender', 'Slenthem', 'Demung']
            },
            {
                image: 'aset/audiomusik/tifa.svg', 
                audio: 'aset/audiomusik/tifa.mp3',
                answer: 'Kendang',
                options: ['Tifa', 'Kendang', 'Rebana', 'Gordang']
            },
            {
                image: 'aset/audiomusik/angklung.svg',
                audio: 'aset/audiomusik/angklung.mp3',
                answer: 'Angklung',
                options: ['Celempung', 'Sasando', 'Siter', 'Angklung']
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const autoNextDuration = 2000;

        // DOM Elements
        const instrumentImage = document.getElementById('instrument-image');
        const instrumentAudio = document.getElementById('instrument-audio');
        const audioSource = document.getElementById('audio-source');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const optionsContainer = document.querySelector('.options-container');
        const feedbackElement = document.getElementById('feedback');
        const restartButton = document.getElementById('restart-button');
        const resultModal = document.getElementById('result-modal');
        const modalIconContainer = document.getElementById('modal-icon-container');
        const modalMessage = document.getElementById('modal-message');

        // Audio Player Functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        playPauseBtn.addEventListener('click', () => {
            if (instrumentAudio.paused) {
                instrumentAudio.play();
                playPauseBtn.textContent = '⏸';
            } else {
                instrumentAudio.pause();
                playPauseBtn.textContent = '▶';
            }
        });

        instrumentAudio.addEventListener('timeupdate', () => {
            const progress = (instrumentAudio.currentTime / instrumentAudio.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(instrumentAudio.currentTime);
        });

        instrumentAudio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(instrumentAudio.duration);
        });

        instrumentAudio.addEventListener('ended', () => {
            playPauseBtn.textContent = '▶';
            progressFill.style.width = '0%';
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            instrumentAudio.currentTime = percent * instrumentAudio.duration;
        });

        function closeModal() {
            resultModal.style.display = 'none';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showModal(isCorrect, message, correctAnswer = '') {
            // Stop audio when modal shows
            instrumentAudio.pause();
            playPauseBtn.textContent = '▶';
            
            modalIconContainer.innerHTML = '';
            const iconDiv = document.createElement('div');
            iconDiv.classList.add(isCorrect ? 'icon-correct' : 'icon-wrong');
            modalIconContainer.appendChild(iconDiv);

            if (!isCorrect && correctAnswer) {
                modalMessage.innerHTML = `${message} <br> Jawaban Benar: <b>${correctAnswer}</b>`;
            } else {
                modalMessage.textContent = message;
            }

            resultModal.style.display = 'flex';

            setTimeout(() => {
                closeModal();
                nextQuestion();
            }, autoNextDuration); 
        }

        function loadQuestion() {
            restartButton.style.display = 'none';
            feedbackElement.textContent = '';
            
            // Stop current audio
            instrumentAudio.pause();
            playPauseBtn.textContent = '▶';
            progressFill.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            
            if (currentQuestionIndex < quizData.length) {
                const currentQuiz = quizData[currentQuestionIndex];
                
                // Load Image
                instrumentImage.src = currentQuiz.image;
                instrumentImage.alt = `Gambar ${currentQuiz.answer}`;
                
                // Load Audio
                audioSource.src = currentQuiz.audio;
                instrumentAudio.load();
                
                // Create Options
                optionsContainer.innerHTML = '';
                currentQuiz.options.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-button');
                    button.textContent = option;
                    button.setAttribute('data-answer', option);
                    button.addEventListener('click', checkAnswer);
                    optionsContainer.appendChild(button);
                });
            } else {
                displayResults();
            }
        }

        function checkAnswer(event) {
            const selectedAnswer = event.target.getAttribute('data-answer');
            const correctAnswer = quizData[currentQuestionIndex].answer;
            
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = true;
                if (button.getAttribute('data-answer') === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            feedbackElement.textContent = '';
            
            if (selectedAnswer === correctAnswer) {
                score++;
                event.target.classList.add('correct');
                showModal(true, 'Yey Benar !!!'); 
            } else {
                event.target.classList.add('wrong');
                showModal(false, 'Yah Salah, Coba lagi', correctAnswer);
            }
        }

        function displayResults() {
            instrumentImage.style.display = 'none';
            document.querySelector('.audio-container').style.display = 'none';
            optionsContainer.innerHTML = '';
            feedbackElement.innerHTML = `<h2>Game Selesai!</h2><p>Skor Akhir Anda: <b>${score} dari ${quizData.length}</b></p>`;
            restartButton.style.display = 'block';
        }

        function restartGame() {
            currentQuestionIndex = 0;
            score = 0;
            instrumentImage.style.display = 'block';
            document.querySelector('.audio-container').style.display = 'flex';
            loadQuestion();
        }

        restartButton.addEventListener('click', restartGame);
        document.addEventListener('DOMContentLoaded', loadQuestion);
        
        // Hamburger menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('show');
        });

        const navLinksItems = document.querySelectorAll('.nav-links a');
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('show');
            });
        });
    </script>
</body>
