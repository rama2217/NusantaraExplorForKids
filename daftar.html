<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - Nusantara Explorer For Kids</title>
  <link rel="stylesheet" href="daftar.css" />
</head>
<body>
  <div class="container-daftar">
    <div class="form-section">
      <h2>Selamat Datang !</h2>
      <p class="subtitle">Daftar</p>

      <form>
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Nama" required>

        <label for="password">Password</label>
        <div class="password-input">
        <input type="password" id="password" placeholder="Buat Password" required>
        <button type="button" class="button-password" onclick="togglePasswordVisibility()"><img src="aset/hide.png" width="20"></button>
        </div>
      

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email" required>

        <button type="submit" class="btn-daftar">Daftar</button>
      </form>

      <div class="divider">
        <hr><span>Atau</span><hr>
      </div>

      <div class="social-login">
        <button class="social google"><img src="aset/google.png"></button>
        <button class="social apple"><img src="aset/apple.png"></button>
        <button class="social facebook"><img src="aset/facebook.png"></button>
      </div>

      <p class="login-text">Sudah punya akun? <a href="masuk.html" id="login-link">Masuk</a></p>
    </div>

    <div class="image-section">
      <img src="aset/daftarlogin.jpeg">
    </div>
  </div>
  <script src="daftar.js"></script>
</body>
</html>
