<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Nusantara For Kids</title>
    <style>
@font-face {
  font-family: "Fredoka";
  src: url("aset/Fredoka/static/Fredoka-SemiBold.ttf") format("truetype");
  font-weight: 600;
  font-style: normal;
}
@font-face {
  font-family: "Poppins";
  src: url("aset/Poppins/Poppins-SemiBold.ttf") format("truetype");
  font-weight: 600;
  font-style: normal;
}
@font-face {
  font-family: "Poppins";
  src: url("aset/Poppins/Poppins-Regular.ttf") format("truetype");
  font-weight: 400;
  font-style: normal;
}
@font-face {
  font-family: "Poppins";
  src: url("aset/Poppins/Poppins-Medium.ttf") format("truetype");
  font-weight: 500;
  font-style: normal;
}
@font-face {
  font-family: "Poppins";
  src: url("aset/Poppins/Poppins-Bold.ttf") format("truetype");
  font-weight: 700;
  font-style: normal;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #ffffff;
  color: #000000;
  font-family: "Poppins", sans-serif;
}

/* === NAVBAR === */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 60px;
  background-color: #ffffff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo img {
  height: 45px;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 90px;
}

.nav-links a {
  text-decoration: none;
  color: #000000;
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 15px;
  transition: 0.3s;
  cursor: pointer;
  display: inline-block;
  padding: 5px 10px;
}

.nav-links a:hover,
.nav-links a.active {
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-size: 15px;
  color: #000000;
}

.nav-btn {
  display: flex;
  align-items: center;
  gap: 20px;
}
.user-icon img, .user-iconbtn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  height: 28px;
  margin-right: 50px;
  margin-left: 20px;
}
/* TABLET */
@media screen and (max-width: 1024px) {
  /* Navbar */
  .navbar {
    padding: 15px 40px;
  }
  
  .nav-links {
    gap: 40px;
  }
  
  .nav-links a {
    font-size: 14px;
  }
}
/* MOBILE LANDSCAPE & SMALL TABLET */
@media screen and (max-width: 767px) {
  /* Navbar */
  .navbar {
    padding: 12px 20px;
    flex-wrap: wrap;
  }
  
  .logo img {
    height: 35px;
  }
  
  .nav-btn {
    gap: 10px;
  }}
  /* MOBILE PORTRAIT */
@media screen and (max-width: 480px) {
  /* Navbar */
  .navbar {
    padding: 10px 15px;
  }
  
  .logo img {
    height: 30px;
  }}
  /* === HAMBURGER === */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 999;
}

.hamburger span {
  width: 28px;
  height: 3px;
  background: #000;
  transition: 0.3s;
  border-radius: 3px;
}

/* HAMBURGER ACTIVE ANIMATION */
.hamburger.active span:nth-child(1) {
  transform: translateY(8px) rotate(45deg);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: translateY(-8px) rotate(-45deg);
}

/* DROPDOWN NAV FOR MOBILE */
@media (max-width: 767px) {
  .hamburger {
    display: flex;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 70px;
    right: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 20px 0;
    gap: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    pointer-events: none;
    transition: all 0.35s ease;
  }

  .nav-links.show {
    max-height: 500px;
    opacity: 1;
    pointer-events: auto;
  }

  .nav-links a {
    text-align: center;
    font-size: 16px;
    padding: 10px 0;
    width: 100%;
    display: block;
  }
}
/* User icon di dalam hamburger */
.mobile-user-icon {
  display: none;
  text-align: center;
}

.mobile-user-icon img {
  width: 32px;
  height: 32px;
}

/* Sembunyikan user-icon asli di mobile */
@media (max-width: 767px) {
  .user-icon {
    display: none;
  }

  .mobile-user-icon {
    display: block;
    margin-top: 10px;
  }
}
/* Pindahkan hamburger ke posisi user-icon (kanan) */
@media (max-width: 767px) {
  .navbar {
    position: relative;
  }

  .hamburger {
    position: absolute;
    right: 20px;   /* Jarak dari kanan */
    top: 50%;
    transform: translateY(-50%);
  }
}

/* Gaya untuk Kontainer Utama Game */
        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            font-family: "Poppins", sans-serif;
        }
        /* Judul Game */
        .game-title {
            font-size: 28px;
            color: #000000;
            margin-bottom: 40px;
            font-family: "Poppins", sans-serif;
            text-align: center;
            font-weight: 600;
            margin-top: 40px;
        }

        /* Kotak Penampil Gambar */
        .image-display {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-display img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }

        /* Kontainer Pilihan Jawaban */
        .options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Tombol Pilihan Jawaban */
        .option-button {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #ff9900;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            outline: none;
            font-family: "Poppins", sans-serif;
        }

        .option-button:hover {
            background-color: #ff9900;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(255, 153, 0, 0.4);
        }

        /* Gaya untuk tombol yang diklik (setelah jawaban divalidasi) */
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-button.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .option-button.wrong {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }

        /* Pesan Feedback */
        .feedback-message {
            font-size: 15px;
            font-weight: 500;
            margin-top: 10px;
            height: 30px;
            font-family: "Poppins", sans-serif;
        }

        /* Tombol Aksi (LANJUT/ULANGI) */
        .action-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 40px;
            display: inline-block;
            font-family: "Poppins", sans-serif;
        }

        .action-button:hover {
            background-color: #e68a00;
        }

        /* --- Gaya untuk Modal Pop-up --- */

        /* Latar Belakang Overlay (Gelap Transparan) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Kotak Konten Modal */
        .modal-content {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 300px;
            position: relative;
        }

        /* Tombol Tutup (X) */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .close-button svg {
            width: 100%;
            height: 100%;
        }


        /* Container untuk Icon (Centang Hijau & Silang Merah) */
        .icon-container {
            margin: 20px 0;
        }

        /* Gaya untuk Icon Centang Hijau (Correct) */
        .icon-correct {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            position: relative;
        }

        .icon-correct::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 50px;
            border: solid white;
            border-width: 0 10px 10px 0;
            transform: rotate(45deg);
            top: 15px;
            left: 35px;
        }

        /* Gaya untuk Icon Silang Merah (Wrong) */
        .icon-wrong {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f44336;
            position: relative;
        }

        .icon-wrong::before,
        .icon-wrong::after {
            content: '';
            position: absolute;
            height: 10px;
            width: 70px;
            background-color: white;
            top: 45px;
            left: 15px;
            border-radius: 5px;
        }

        .icon-wrong::before {
            transform: rotate(45deg);
        }

        .icon-wrong::after {
            transform: rotate(-45deg);
        }

        /* Teks Pesan Modal */
        .modal-message-text {
            font-size: 15px;
            font-weight: 500;
            color: #000000;
            margin-top: 10px;
            font-family: "Poppins", sans-serif;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
<header class="navbar">
    <div class="logo">
      <img src="aset/logoNexkids.png" alt="Logo NEXKIDS">
    </div>
<button class="hamburger">
    <span></span>
    <span></span>
    <span></span>
</button>
    <nav>
    <ul class="nav-links">
        <li><a href="landingpagesdlg.html">Beranda</a></li>
        <li><a href="peta.html">Peta</a></li>
        <li><a href="videoanimasi.html">Video</a></li>
        <li><a href=""  class="active">Game</a></li>
        <li><a href="lencana.html">Lencana</a></li>
        <li class="mobile-user-icon"><a href="manajemenAkun.html"><img src="aset/user.png" alt="User"></a></li>
      </ul>
    </nav>
      <div class="user-icon">
      <button class="user-iconbtn"><a href="manajemenAkun.html"><img src="aset/user.png" alt="User"></a></button>      
      </div>
</header>
    
    <main class="game-container">
        <h1 class="game-title">Tebak Gambar Tarian</h1>

        <div class="image-display">
            <img id="dance-image" src="taripiring.svg" alt="Gambar Tarian yang Harus Ditebak">
        </div>

        <div class="options-container">
            </div>

        <div id="feedback" class="feedback-message"></div>
        <button id="next-button" class="action-button next-button" style="display: none;">LANJUT</button>
        <button id="restart-button" class="action-button restart-button" style="display: none;">ULANGI</button>
    </main>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18L18 6M6 6L18 18" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            
            <div id="modal-icon-container" class="icon-container">
                </div>
            
            <p id="modal-message" class="modal-message-text">Pesan akan dimuat di sini</p>
        </div>
    </div>

    <script>
        // --- Data Pertanyaan Game (10 Pertanyaan Unik) ---
        const quizData = [
            {
                image: 'aset/taripiring.svg',
                answer: 'Tari Piring',
                options: ['Tari Piring', 'Tari Saman', 'Tari Kecak', 'Tari Remo']
            },
            {
                image: 'aset/tarisaman.svg',
                answer: 'Tari Saman',
                options: ['Tari Merak', 'Tari Saman', 'Tari Yapong', 'Tari Kipas']
            },
            {
                image: 'aset/tarikecak.svg',
                answer: 'Tari Kecak',
                options: ['Tari Sajojo', 'Tari Gandrung', 'Tari Kecak', 'Tari Reog']
            },
            {
                image: 'aset/tarijaipong.svg',
                answer: 'Tari Jaipong',
                options: ['Tari Jaipong', 'Tari Piring', 'Tari Kipas', 'Tari Serimpi']
            },
            {
                image: 'aset/taripendet.svg',
                answer: 'Tari Pendet',
                options: ['Tari Merak', 'Tari Kecak', 'Tari Pendet', 'Tari Saman']
            },
            {
                image: 'aset/tarireog.svg',
                answer: 'Tari Reog',
                options: ['Tari Topeng', 'Tari Reog', 'Tari Gandrung', 'Tari Sajojo']
            },
            {
                image: 'aset/tarigandrung.svg',
                answer: 'Tari Gandrung',
                options: ['Tari Jaipong', 'Tari Kipas', 'Tari Gandrung', 'Tari Remo']
            },
            {
                image: 'aset/tariserimpi.svg',
                answer: 'Tari Serimpi',
                options: ['Tari Serimpi', 'Tari Yapong', 'Tari Pendet', 'Tari Saman']
            },
            {
                image: 'aset/tarimerak.svg',
                answer: 'Tari Merak',
                options: ['Tari Merak', 'Tari Pendet', 'Tari Reog', 'Tari Piring']
            },
            {
                image: 'aset/tariremo.svg',
                answer: 'Tari Remo',
                options: ['Tari Jaipong', 'Tari Saman', 'Tari Remo', 'Tari Kecak']
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const autoNextDuration = 2000; // Durasi tampil pop-up dalam milidetik (2.5 detik)

        // Ambil elemen-elemen DOM
        const danceImage = document.getElementById('dance-image');
        const optionsContainer = document.querySelector('.options-container');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        
        // Elemen Modal
        const resultModal = document.getElementById('result-modal');
        const modalIconContainer = document.getElementById('modal-icon-container');
        const modalMessage = document.getElementById('modal-message');

        /**
         * Menyembunyikan modal.
         */
        function closeModal() {
            resultModal.style.display = 'none';
        }

        /**
         * Pindah ke pertanyaan berikutnya.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        /**
         * Menampilkan modal dengan pesan, ikon, dan jawaban yang benar.
         */
        function showModal(isCorrect, message, correctAnswer = '') {
            modalIconContainer.innerHTML = ''; // Kosongkan ikon sebelumnya

            const iconDiv = document.createElement('div');
            iconDiv.classList.add(isCorrect ? 'icon-correct' : 'icon-wrong');
            modalIconContainer.appendChild(iconDiv);

            // Atur pesan: jika salah, tambahkan jawaban yang benar
            if (!isCorrect && correctAnswer) {
                // Menggunakan <b> untuk bold
                modalMessage.innerHTML = `${message} <br> Jawaban Benar: <b>${correctAnswer}</b>`;
            } else {
                modalMessage.textContent = message;
            }

            resultModal.style.display = 'flex'; // Tampilkan modal

            // Atur timer untuk menutup dan lanjut
            setTimeout(() => {
                closeModal();
                nextQuestion();
            }, autoNextDuration); 
        }

        /**
         * Memuat pertanyaan saat ini ke UI.
         */
        function loadQuestion() {
            // Sembunyikan tombol aksi dan feedback
            restartButton.style.display = 'none';
            feedbackElement.textContent = '';
            
            // Pastikan masih ada pertanyaan
            if (currentQuestionIndex < quizData.length) {
                const currentQuiz = quizData[currentQuestionIndex];
                
                // 1. Ganti Gambar
                danceImage.src = currentQuiz.image;
                danceImage.alt = `Gambar Tarian untuk tebak-tebakan ke-${currentQuestionIndex + 1}`;
                
                // 2. Kosongkan dan Buat Tombol Opsi Baru
                optionsContainer.innerHTML = '';
                currentQuiz.options.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-button');
                    button.textContent = option;
                    button.setAttribute('data-answer', option);
                    button.addEventListener('click', checkAnswer);
                    optionsContainer.appendChild(button);
                });
            } else {
                // Game Selesai
                displayResults();
            }
        }

        /**
         * Memeriksa jawaban yang dipilih pengguna.
         */
        function checkAnswer(event) {
            const selectedAnswer = event.target.getAttribute('data-answer');
            const correctAnswer = quizData[currentQuestionIndex].answer;
            
            // Matikan semua tombol setelah memilih
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = true;
                if (button.getAttribute('data-answer') === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            // Sembunyikan elemen feedback lama
            feedbackElement.textContent = '';
            
            if (selectedAnswer === correctAnswer) {
                score++;
                event.target.classList.add('correct');
                
                // Skenario BENAR: Tampilkan pop-up hijau dan lanjut otomatis
                showModal(true, 'Yey Benar !!!'); 
                
            } else {
                // Jawaban salah, tombol yang dipilih akan berwarna merah
                event.target.classList.add('wrong');
                
                // Skenario SALAH: Tampilkan pop-up merah dengan jawaban yang benar, lalu lanjut otomatis
                showModal(
                    false, 
                    'Yah Salah, Coba lagi', // Pesan salah
                    correctAnswer // Jawaban yang benar
                );
            }
        }

        /**
         * Menampilkan hasil akhir game.
         */
        function displayResults() {
            danceImage.style.display = 'none';
            optionsContainer.innerHTML = '';
            // Tampilkan Skor Akhir di container utama
            feedbackElement.innerHTML = `<h2>Game Selesai!</h2><p>Skor Akhir Anda: <b>${score} dari ${quizData.length}</b></p>`;
            restartButton.style.display = 'block';
        }

        /**
         * Mengulang game dari awal.
         */
        function restartGame() {
            currentQuestionIndex = 0;
            score = 0;
            danceImage.style.display = 'block';
            loadQuestion();
        }

        // Hubungkan event listener untuk tombol aksi
        restartButton.addEventListener('click', restartGame);

        // Mulai Game saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadQuestion);
        
        // Toggle hamburger menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('show');
        });

        // Close menu when clicking on a link
        const navLinksItems = document.querySelectorAll('.nav-links a');
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('show');
            });
        });
    </script>
</body>
</html>
