<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PETA NUSANTARA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
    }
    
    .navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 60px;
  background-color: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
}

.logo img {
  height: 45px;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 90px;
}

.nav-links a {
  text-decoration: none;
  color: #000000;
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 15px;
  transition: 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 15px;
  color: #000000;
}
.nav-btn {
  display: flex;
  align-items: center;
  gap: 20px;
}
    header {
      text-align: center;
      padding: 30px;
      color: #000000;
    }
    
    header h1 { font-size: 36px; margin-bottom: 10px; }
    
    #map-wrap {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .province {
      cursor: pointer;
      stroke: white;
      stroke-width: 2;
      transition: all 0.3s;
    }
    
    .province:hover {
      filter: brightness(1.3);
      stroke-width: 3;
    }
    
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #modal-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    
    #modal-title {
      font-size: 24px;
      color: #3498db;
      margin-bottom: 15px;
    }
    
    #modal-value {
      margin-bottom: 20px;
      white-space: pre-line;
    }
    
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .btn-close { background: #95a5a6; color: white; }
    .btn { background: #3498db; color: white; }
  </style>
</head>
<body>
 <header class="navbar">

    <nav>
      <ul class="nav-links">
        <li><a href="#beranda">Beranda</a></li>
        <li><a href="#peta">Peta</a></li>
        <li><a href="#video">Video</a></li>
        <li><a href="#game">Game</a></li>
        <li><a href="#lencana">Lencana</a></li>
      </ul>
    </nav>
  <div class="user-icon">
        <button class="user-iconbtn" class="active"><img src="./img" alt="User"></button>

  <div id="modal" role="dialog">
    <div id="modal-box">
      <h3 id="modal-title"></h3>
      <p id="modal-value"></p>
      <button class="btn btn-close" id="btn-close">Tutup</button>
      <button class="btn" id="btn-zoom">Zoom ke provinsi</button>
    </div>
  </div>

  <script>
    const provinsiInfo = {
      "Aceh": "Ibukota: Banda Aceh\nJulukan: Serambi Mekah",
      "Sumatera_Utara": "Ibukota: Medan",
      "Sumatera_Barat": "Ibukota: Padang",
      "Riau": "Ibukota: Pekanbaru",
      "Jambi": "Ibukota: Jambi",
      "Sumatera_Selatan": "Ibukota: Palembang",
      "Bengkulu": "Ibukota: Bengkulu",
      "Lampung": "Ibukota: Bandar Lampung",
      "Banten": "Ibukota: Serang",
      "DKI_Jakarta": "Ibukota Negara Indonesia",
      "Jawa_Barat": "Ibukota: Bandung",
      "Jawa_Tengah": "Ibukota: Semarang",
      "Jawa_Timur": "Ibukota: Surabaya",
      "Bali": "Ibukota: Denpasar\nJulukan: Pulau Dewata",
      "Nusa_Tenggara_Barat": "Ibukota: Mataram",
      "Nusa_Tenggara_Timur": "Ibukota: Kupang",
      "Kalimantan_Barat": "Ibukota: Pontianak",
      "Kalimantan_Tengah": "Ibukota: Palangkaraya",
      "Kalimantan_Selatan": "Ibukota: Banjarmasin",
      "Kalimantan_Timur": "Ibukota: Samarinda",
      "Kalimantan_Utara": "Ibukota: Tanjung Selor",
      "Sulawesi_Utara": "Ibukota: Manado",
      "Sulawesi_Tengah": "Ibukota: Palu",
      "Sulawesi_Selatan": "Ibukota: Makassar",
      "Sulawesi_Tenggara": "Ibukota: Kendari",
      "Gorontalo": "Ibukota: Gorontalo",
      "Sulawesi_Barat": "Ibukota: Mamuju",
      "Maluku": "Ibukota: Ambon",
      "Maluku_Utara": "Ibukota: Sofifi",
      "Papua": "Ibukota: Jayapura",
      "Papua_Barat": "Ibukota: Manokwari"
    };

    const modal = document.getElementById('modal');
    const provinces = document.querySelectorAll('.province');

    provinces.forEach(p => {
      p.addEventListener('click', () => {
        const name = p.id.replace(/_/g, ' ');
        const info = provinsiInfo[p.id] || 'Informasi tidak tersedia';
        
        document.getElementById('modal-title').textContent = name;
        document.getElementById('modal-value').textContent = info;
        modal.style.display = 'flex';
      });
    });

    document.getElementById('btn-close').onclick = () => {
      modal.style.display = 'none';
    };

    modal.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>

</html>
